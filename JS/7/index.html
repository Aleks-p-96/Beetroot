<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../zero.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS-7</title>
</head>
<body>
    <main id="main" class="main">
        <div class="traffic-light">
            <div class="traffic-light__elem red active"></div>
            <div class="traffic-light__elem yellow"></div>
            <div class="traffic-light__elem green"></div>
            <button class="traffic-button red">NEXT COLOR</button>
        </div>
        <div class="playlist">
        </div>
        <div class="modal-container">
            <div class="modal-window not-displayed">
                <p class="modal-text">
                    You can close it
                </p>
                <button class="btn" id="btn-close">
                    CLOSE
                </button>
            </div>
        </div>
        <button class="btn" id="btn-open">
            OPEN
        </button>
    </main>

</body>
    <script src="assets/js/script.js"></script>
</html>
